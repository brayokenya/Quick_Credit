<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QuickCredit</title>
    <link rel="stylesheet" href="./css/apply.css" />
  </head>

  <body>
    <div class="form-header">
      <img
        src="https://img.icons8.com/dusk/64/000000/cash-in-hand.png"
        alt="QuickCredit Logo"
      />
      <h1 id="title">QUICK CREDIT COMPANY LIMITED.</h1>

      <p id="description">
        Get instant loans online stress free. Just Sign up!
      </p>
    </div>
    <h2 id = "fheader">Fill the form below to Sign Up</h2>
    <form>
      <label for="fname"
        >First Name :
        <input id="fname" type="text" placeholder="First Name" id="first"
      /></label>

      <label for="lname"
        >Last Name :<input
          id="lname"
          type="text"
          placeholder="Last Name"
          id="last"
      /></label>

      <label for="nname"
        >Nickname :<input id="nname" type="text" placeholder="nickname" id="nick"
      /></label>

      <label for="email"
        >Email :<input id="email" type="text" placeholder="email" id="email"
      /></label>

      <label for="uname"
        >Username :<input id="uname" type="text" placeholder="username" id="user"
      /></label>

      <label id="password"
        >Passowrd :<input type="password" placeholder="password" id="pass1"
      /></label>

      <label
        >Confirm Password :<input
          type="password"
          placeholder="verify password"
          id="pass2"
      /></label>
    </form>
    <form>
      <label>
        <input
          type="checkbox"
          checked="checked"
          name="remember"
          style="margin-bottom:15px"
        />
        Remember me
      </label>

      <p>
        By creating an account you agree to our
        <a href="#" style="color:dodgerblue">Terms & Privacy</a>.
      </p>

      
            

      <div class="clearfix">
          <a href ="login.html"><button> Sign Up</button></a> 
      </div>
    </form>

    <script src="./js/apply.js"></script>
  </body>
  <h4>Already a User? <a href="./login.html">Click here to Login!</a></h4>
</html>
